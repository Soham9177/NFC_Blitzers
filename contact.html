<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="assets/contact.css">
</head>
<body>
    <div class="form-container">
        <h1>Send to Us</h1>
        <form>
            <input class="container" type="text" placeholder="Name" />
            <input class="container" type="email" placeholder="Email" />
            <input class="container" type="text" placeholder="Subject" />
            <textarea class="container" placeholder="Message" rows="5"></textarea>
            <button class="button" onclick="submitResponse()">Send</button>
        </form>
    </div>
    <script src="contact.js">
    </script>
</body>
</html>
